<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image_Mapping</title>
  </head>
  <body>
    <h1 align = "center">Image Mapping page</h1>
    <center>
        <img src="resources/map.webp" usemap="#image-map" />
    </center>
    

    <map name="image-map">
      <area
        target="_blank"
        alt="Google"
        title="Google"
        href="https://www.google.com/"
        coords="25,110,36"
        shape="circle"
      />
      <area
        target="_blank"
        alt="W3school"
        title="W3school"
        href="https://www.w3schools.com/"
        coords="63,83,155,150"
        shape="rect"
      />
      <area
        target="_blank"
        alt="Stack Overflow"
        title="Stack Overflow"
        href="https://stackoverflow.com/questions"
        coords="158,93,201,165"
        shape="rect"
      />
      <area
        target="_blank"
        alt="leetcode"
        title="leetcode"
        href="https://leetcode.com/"
        coords="204,74,215,140"
        shape="rect"
      />
      <area
        target="_blank"
        alt="Python"
        title="Python"
        href="https://www.python.org/"
        coords="219,92,261,141"
        shape="rect"
      />
    </map>
  </body>
</html>
